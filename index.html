<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>AudioPlayer</title>
</head>
<body>
  <div class="wrapper">
    <div class="audio-player">
      <div class="info audio-player__info">
        <div class="info__cover">
          <img class="info__cover-img" src="./assets/covers/1.jpg" alt="cover" />
        </div>
        <div class="info__text">
          <span class="info__title"></span>
          <span class="info__singer"></span>
        </div>
      </div>
      <div class="timeline audio-player__timeline">
        <div class="timeline__progress"></div>
        <div class="timeline__time-current"></div>
        <div class="timeline__time-duration"></div>
      </div>
      <div class="controls audio-player__controls">
        <div class="controls__previous"></div>
        <div class="controls__play controls__play_play"></div>
        <div class="controls__next"></div>
      </div>
      <div class="volume-range audio-player__volume-range">
        <div class="volume-range__progress"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__github">
        <a href="https://github.com/doragrishaeva" class="footer__github-link" target="_blank"></a>
      </div>
      <div class="footer__year">2022</div>
      <div class="footer__logo">
        <a href="https://rs.school/js-stage0/" class="footer__logo-link" target="_blank"></a>
      </div>
    </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
